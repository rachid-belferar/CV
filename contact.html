		<section id="contact">
			<div class="contact-form bg-primary p-2">
				<h2 class="m-heading-2">Contact Me</h2>
				<p>Please use the form below to contact me</p>
				<form action="https://formsubmit.co/9da11243fc7477df7df9130762316b37" method="POST" />
					<div class="form-group input-icons">
						<label for="name">Name</label>
						<i class="fa fa-user icon"> </i>
						<input
							class="input-field"
							type="text"
							name="name"
							id="name"
							placeholder="Enter Name"
						/>
					</div>
					<div class="form-group input-icons">
						<label for="email">Email</label>
						<i class="fa fa-envelope icon"> </i>
						<input
							class="input-field"
							type="email"
							name="email"
							id="email"
							placeholder="Enter Email"
						/>
					</div>
					<div class="form-group input-icons">
						<label for="phone">Phone Number</label>
						<i class="fa fa-phone icon"> </i>
						<input
							class="input-field"
							type="text"
							name="phone"
							id="phone"
							placeholder="Enter Phone Number"
						/>
					</div>
					<div class="form-group input-icons">
						<label for="message">Message</label>
						<i class="fa fa-comment icon"> </i>
						<textarea
							class="input-field2"
							name="message"
							id="message"
							placeholder="Enter Message"
						></textarea>
					</div>
					<input type="submit" value="SUBMIT" class="btn2 btn-dark-2" />
					<input type="hidden" name="_template" value="box">
					<input type="hidden" name="_next" value="http://127.0.0.1:5500/success.html">
		
				</form>
			</div>
